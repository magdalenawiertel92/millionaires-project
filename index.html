<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milionerzy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <section class="start__container">
        <img src="/image/logo.svg" alt="logo">
        <button class="new__game">NOWA GRA</button>
        <button class="settings">USTAWIENIA</button>
    </section>
    <section class="settings__container">
        <div class="volume__container"><i class="fas fa-music"></i><div class="box" data-index="0"></div>
        <div class="box" data-index="1"></div>
        <div class="box" data-index="2"></div>
        <div class="box" data-index="3"></div>
        <div class="box" data-index="4"></div></div>
        <button><i class="far fa-window-close"></i></i></button>
    </section>
    <section class="game__container">
        <div class="left__column">
            <div class="shortcut__container"><div class="shortcuts">
                <div class="shortcut return"><i class="short fas fa-arrow-left"></i></div>
                <div class="shortcut sets"><i class="short fas fa-cog"></i></div>
                <div class="shortcut restart"><i class="short fas fa-undo-alt"></i></div>
                <div class="shortcut stop"><i class="short fas fa-trophy"></i></div>    
                </div>
                <div class="guarantee">Gwarantowana kwota to: <span></span></div></div>          
    <div class="questions__container">
        <div class="question"></div>
        <div class="answer__section">
        <div class="answer__container" data-index ='0' data-letter="A">
        </div>
        <div class="answer__container" data-index ='1' data-letter="B">
        </div>
        <div class="answer__container" data-index ='2' data-letter="C">
        </div>
        <div class="answer__container" data-index ='3' data-letter="D">
        </div>
    </div>
    </div> </div>
    <div class="right__column">
<div class="help__container">
    <div class="help__box h"><img class="half" src="/image/50.png" alt="50/50">
    <img class="crossed" src="/image/crossed.png" alt="crossed"></div>
    <div class="help__box a"><img class="audiance" src="/image/audience.png" alt="audiance">
    <img class="crossed" src="/image/crossed.png" alt="crossed"></div>
    <div class="help__box f">  <img class="friend" src="/image/phone.png" alt="phone to friend"><img class="crossed" src="/image/crossed.png" alt="crossed"></div>    
</div>
<div class="amounts__container"><div class="amount">1 000 000 zł</div><div class="amount">500 000 zł</div><div class="amount">250 000 zł</div><div class="amount">125 000 zł</div><div class="amount">75 000 zł</div><div class="amount guaranted">40 000 zł</div><div class="amount">20 000 zł</div><div class="amount">10 000 zł</div><div class="amount">5 000 zł</div><div class="amount">2 000 zł</div><div class="amount guaranted">1 000 zł</div><div class="amount">500 zł</div></div> </div></section>
<div class="audiance__box">
    <div class="graph__audiance">
    <div class="percent__answer__box"><div class="percent__graph"></div><div class="percent__letter">A</div></div>
    <div class="percent__answer__box"><div class="percent__graph"></div><div class="percent__letter">B</div></div>
    <div class="percent__answer__box"><div class="percent__graph"></div><div class="percent__letter">C</div></div>
    <div class="percent__answer__box"><div class="percent__graph"></div><div class="percent__letter">D</div></div>
</div>
</div>
<div class="friend__box">
    <div class="text"></div>
</div>
<div class="win__box">
    <span class="win__text"></span>
    <button class="start__again">ZAGRAJ JESZCZE RAZ</button>
</div>
<script src="script.js"></script>
</body>
</html>
